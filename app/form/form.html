<div class="row">
    <div class="board">
        <!-- Circular Tab Area -->
        <div class="board-inner" id="status-buttons">
            <ul class="nav nav-tabs" id="myTab">
                <div class="liner"></div>

                <!-- circular user icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".personal" data-toggle="tab" title="personal">
                        <span class="round-tabs one">Drops</span><p class="round">1</p>
                    </a>

                </li>

                <!-- circular tasks icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".work" data-toggle="tab" title="work">
                        <span class="round-tabs two">Payouts</span><p class="round">2</p>
                    </a>
                </li>

                <!-- circular home icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".address" data-toggle="tab" title="address">
                        <span class="round-tabs three">CC Charges</span><p class="round">3</p>
                    </a>
                </li>

                <!-- circular ok icon -->
                <li>
                    <a ui-sref-active="active" ui-sref=".result" data-toggle="tab" title="result">
                        <span class="round-tabs four">Checkout</span><p class="round">4</p>
                    </a>
                </li>
                
            </ul>
            <div class="clearfix"></div>
        </div>
        <!-- End Circular Tab Area -->

        <!-- Content Area -->
        <div class="tab-content">
            <!-- Nested view  -->
            <div ui-view></div>
        </div>
        <!-- End Content Area -->
    </div>

    <!-- For Debugging: show our formData as it is being typed -->
    <pre>{{ vm.formData | json }}</pre>

</div>
